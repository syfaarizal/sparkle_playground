<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Sparkle Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0d0d1a;
            color: #00ffcc;
            cursor: none; /* Menyembunyikan kursor bawaan */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .title {
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }
        .instructions {
            margin-top: 1rem;
            font-size: 1rem;
            color: #8888aa;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            z-index: 2000;
        }
        .theme-button {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            background-color: #1e1e30;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: #fff;
            position: relative;
        }
        .theme-button.active {
            border-color: white;
            box-shadow: 0 0 15px white, 0 0 25px white;
        }
        .button-icon {
            font-size: 1.5rem;
            line-height: 1;
        }
        .sparkle {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 1;
        }
        .sparkle-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .sparkle-star {
            width: 20px;
            height: 20px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .sparkle-heart {
            width: 20px;
            height: 20px;
            position: relative;
            transform: rotate(-45deg);
        }
        .sparkle-heart::before,
        .sparkle-heart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }
        .sparkle-heart::before {
            top: -50%;
            left: 0;
        }
        .sparkle-heart::after {
            top: 0;
            left: 50%;
        }
        /* Styling untuk kursor kustom */
        #custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 5000;
            transition: transform 0.05s linear;
        }
        /* Bentuk kursor */
        .cursor-circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .cursor-star {
            width: 25px;
            height: 25px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .cursor-heart {
            width: 25px;
            height: 25px;
            position: relative;
            transform: rotate(-45deg);
        }
        .cursor-heart::before,
        .cursor-heart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }
        .cursor-heart::before {
            top: -50%;
            left: 0;
        }
        .cursor-heart::after {
            top: 0;
            left: 50%;
        }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>

    <div class="container">
        <h1 id="page-title" class="title">Cyber Sparkle Playground</h1>
        <p class="instructions">Gerakkan mouse Anda untuk membuat percikan!</p>
    </div>

    <!-- Panel Kontrol Tema -->
    <div class="control-panel">
        <button id="cyber-button" class="theme-button active" data-color="#00ffcc" data-shadow="0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc" data-shape="circle">
            <span class="button-icon">●</span>
            <span>Cyber</span>
        </button>
        <button id="magma-button" class="theme-button" data-color="#ff4500" data-shadow="0 0 5px #ff4500, 0 0 10px #ff4500, 0 0 20px #ff4500" data-shape="circle">
            <span class="button-icon">●</span>
            <span>Magma</span>
        </button>
        <button id="galaxy-button" class="theme-button" data-color="#8a2be2" data-shadow="0 0 5px #8a2be2, 0 0 10px #8a2be2, 0 0 20px #8a2be2" data-shape="circle">
            <span class="button-icon">●</span>
            <span>Galaxy</span>
        </button>
        <button id="star-button" class="theme-button" data-color="#ffd700" data-shadow="0 0 5px #ffd700, 0 0 15px #ffd700, 0 0 30px #ffd700" data-shape="star">
            <span class="button-icon">★</span>
            <span>Bintang</span>
        </button>
        <button id="heart-button" class="theme-button" data-color="#ff69b4" data-shadow="0 0 5px #ff69b4, 0 0 15px #ff69b4, 0 0 30px #ff69b4" data-shape="heart">
            <span class="button-icon">❤️</span>
            <span>Hati</span>
        </button>
    </div>

    <script>
        const body = document.body;
        const customCursor = document.getElementById('custom-cursor');
        const pageTitle = document.getElementById('page-title');
        const themeButtons = document.querySelectorAll('.theme-button');
        
        // Konfigurasi awal untuk partikel dan kursor
        let currentSparkleConfig = {
            color: '#00ffcc',
            shadow: '0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc',
            shape: 'circle'
        };

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle', `sparkle-${currentSparkleConfig.shape}`);
            sparkle.style.position = 'absolute';
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            sparkle.style.background = currentSparkleConfig.color;
            sparkle.style.boxShadow = currentSparkleConfig.shadow;
            body.appendChild(sparkle);

            // Animate the sparkle
            setTimeout(() => {
                const randomX = (Math.random() - 0.5) * 300;
                const randomY = (Math.random() - 0.5) * 300;
                sparkle.style.transform = `translate(${randomX}px, ${randomY}px) scale(0)`;
                sparkle.style.opacity = '0';
            }, 10);

            // Remove the sparkle after the animation
            setTimeout(() => {
                sparkle.remove();
            }, 500);
        }

        // Fungsi untuk memperbarui kursor kustom
        function updateCustomCursor(color, shadow, shape) {
            // Menghapus kelas bentuk sebelumnya
            customCursor.classList.remove('cursor-circle', 'cursor-star', 'cursor-heart');
            // Menambahkan kelas bentuk yang baru
            customCursor.classList.add(`cursor-${shape}`);
            // Mengubah warna dan bayangan kursor
            customCursor.style.backgroundColor = color;
            customCursor.style.boxShadow = shadow;
        }

        // Event listener untuk tombol tema
        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Hapus kelas 'active' dari semua tombol
                themeButtons.forEach(btn => btn.classList.remove('active'));
                
                // Tambahkan kelas 'active' ke tombol yang diklik
                button.classList.add('active');

                // Perbarui konfigurasi percikan
                currentSparkleConfig.color = button.dataset.color;
                currentSparkleConfig.shadow = button.dataset.shadow;
                currentSparkleConfig.shape = button.dataset.shape;

                // Perbarui kursor kustom
                updateCustomCursor(currentSparkleConfig.color, currentSparkleConfig.shadow, currentSparkleConfig.shape);

                // Perbarui warna dan bayangan teks judul
                pageTitle.style.color = currentSparkleConfig.color;
                pageTitle.style.textShadow = currentSparkleConfig.shadow;
            });
        });

        document.addEventListener('mousemove', (event) => {
            // Memperbarui posisi kursor khusus
            customCursor.style.left = `${event.clientX}px`;
            customCursor.style.top = `${event.clientY}px`;
            
            // Membuat partikel
            createSparkle(event.clientX, event.clientY);
        });

        // Set kursor kustom awal saat halaman dimuat
        window.onload = function() {
            updateCustomCursor(currentSparkleConfig.color, currentSparkleConfig.shadow, currentSparkleConfig.shape);
            pageTitle.style.color = currentSparkleConfig.color;
            pageTitle.style.textShadow = currentSparkleConfig.shadow;
        };
    </script>
</body>
</html>
